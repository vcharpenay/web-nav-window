<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Network</title>
    <script type="text/javascript" src="navigation.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="lib/vis-network.min.js"></script>
    <style type="text/css">
        #nav-graph {
            position: absolute;
            top: 0;
            bottom: 50px;
            left: 0;
            right: 0;
            margin: 10px;
            border: 1px solid lightgray;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 10px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="nav-graph"></div>
    <div id="controls">
        <span>From</span>
        <input id="begin-control" type="date" value="2020-02-01">
        <span>To</span>
        <input id="end-control" type="date" value="2020-02-02">
        <input id="render-control" type="button" value="Render">
    </div>
    <script type="text/javascript" src="network.js"></script>
</body>

</html>
